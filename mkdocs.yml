site_name: etl4s
site_url: https://matthieucourt.xyz/etl4s
theme:
  name: material
  logo: assets/etl4s-logo.png
  favicon: assets/etl4s-logo.png
  font: false  # Use system fonts for that raw, fast feel
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.footer
nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Your First Pipeline: first-pipeline.md
  - Guide:
    - Core Concepts: core-concepts.md
    - Operators: operators.md
    - Parallel Execution: tasks.md
    - Configuration: config.md
    - Error Handling: failures.md
    - Side Effects: effect.md
    - Tracing: trace.md
    - Telemetry: opentelemetry.md
    - Lineage Diagrams: lineage.md
    - Side Outputs: logs.md
    - Validation: validation.md
    - Testing: testing.md
  - Examples:
    - Common Patterns: examples.md
    - etl4s + Spark: examples-spark.md
    - etl4s + Flink: examples-flink.md
  - Advanced:
    - Advanced Patterns: advanced-patterns.md
    - Custom Operators: custom-operators.md
    - Performance Tips: performance.md
  - Philosophy: philosophy.md
  - FAQ: faq.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      linenums_style: pymdownx-inline
      auto_title: false
      line_spans: __span
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
repo_name: mattlianje/etl4s
repo_url: https://github.com/mattlianje/etl4s
extra:
  generator: false

extra_css:
  - stylesheets/extra.css
