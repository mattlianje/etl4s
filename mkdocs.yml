site_name: etl4s
site_url: https://matthieucourt.xyz/etl4s
theme:
  name: material
  logo: assets/etl4s-logo.png
  favicon: assets/etl4s-logo.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.top
nav:
  - Home: index.md
  - Installation: installation.md
  - Core Concepts: core-concepts.md
  - Your First Pipeline: first-pipeline.md
  - Operators: operators.md
  - Parallel Execution: tasks.md
  - Handling failures: failures.md
  - Side Effects with `tap`: logs.md
  - Pipeline Tracing: trace.md
  - Observability: opentelemetry.md
  - Config-Driven Pipelines: config.md
  - Testing: testing.md
  - Examples: examples.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      linenums_style: pymdownx-inline
      auto_title: false
      line_spans: __span
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
repo_name: mattlianje/etl4s
repo_url: https://github.com/mattlianje/etl4s
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mattlianje/etl4s

extra_css:
  - stylesheets/extra.css
