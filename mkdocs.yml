site_name: etl4s
site_url: https://matthieucourt.xyz/etl4s
theme:
  name: material
  logo: assets/etl4s-logo.png
  favicon: assets/etl4s-logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - content.code.copy

nav:
  - Home: index.md
  - Core Concepts: core-concepts.md
  - Your First Pipeline: first-pipeline.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.superfences

repo_name: mattlianje/etl4s
repo_url: https://github.com/mattlianje/etl4s

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mattlianje/etl4s
